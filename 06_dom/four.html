<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color:white;">
    <ul class="language">
        <li>Javascript</li>        
    </ul>
</body>
<script>
    //so here we want to add the list item fot that we use mulitple methods but here we want to add the mutiple list so for that weuse the function for that 
    function addLanguage  (langnName) {
       const li =  document.createElement('li')
       li.innerHTML = `${langnName}`
       document.querySelector('.language').appendChild(li)
       
    }
    addLanguage("python")
    addLanguage("typescript")

    //this method using some optimization

    function addOptiLanguage(langnName){
      const li =   document.createElement('li')
      li.appendChild(document.createTextNode(langnName))
      document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('rust')

    //if we we want to edit some value in the element so we add using this methods 

    const secondLang = document.querySelector("li:nth-child(2)")
    const newli =  document.createElement('li')
    newli.textContent = "Golang"
    secondLang.replaceWith(newli)//usd to replace the content 
   
    //other edit ex here we want to replace the js with the ts 

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</li>'//it will change the whole outer html

    //if we want to remove any content or element then we use this method 

     
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove() //it will used to delet or remove the element 
</script>
</html>
